<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Reviewer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="header-text-container">
        <h4>Noch 10 Tage bis zur Abstimmung</h4>
      </div>
    </header>
    <!-- main start -->
    <main>
      <!-- Logo-container -->
      <section>
        <div class="competition-logo-container">
          <img src="./assets/competition-logo.png" alt="logo" />
        </div>
      </section>
      <!-- Banner-image-container -->
      <section>
        <div class="banner-image-container">
          <img src="./assets/banner-image.png" alt="banner-image" />
        </div>
      </section>

      <!-- search box and profile displaying area -->
      <section>
        <div class="searchBox-container">
          <h4 class="searchBox-lebel">Suchen Sie nach einem Teilnehmernamen</h4>
          <input
            type="text"
            name="input"
            id="user-input"
            placeholder="Teilnehmer suchen"
          />
          <img src="./assets/magnifying-glass-solid.svg" alt="seacrh-icon" />
        </div>
        <div class="profile-grid" id="table-container"></div>
      </section>
      <section>
        <div class="customer-logo-container">
          <img src="./assets/customer-logo.png" alt="customer-logo" />
        </div>
      </section>
    </main>
    <script src="js/api.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
